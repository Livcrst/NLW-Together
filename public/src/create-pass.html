<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar senha Rocket.Q</title>
    <!-- STYLLES -->
    <link rel="stylesheet" href="/stylles/global.css" />
    <link rel="stylesheet" href="/stylles/home.css" />
    <link rel="stylesheet" href="/stylles/pass.css" />
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home" class="content">
      <header id="header">
        <img src="/public/assets/logo.svg" alt="Logo do site Rocket.Q" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass"> Insira uma senha</label>
              <!--usar o id linka com o input -->
              <input
                type="password"
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <!-- Place holder é o texto que aparece dentro da caixa de texto-->
              <button id="button-pass"> 
                <img src="/public/assets/users-white.svg" alt="Entrar na sala" />
                Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
